syntax = "proto3";

option java_multiple_files = true;
option java_package = "org.loopring.lightcone.proto";
package com.loopring.lightcone.proto.eth;

///////////////////////////////////////////
//
//
//
///////////////////////////////////////////

message Address {
    string content = 1;
}

message Hash {
    string content = 1;
}

message Big {
    string content = 1;
}

message Hex {
    string content = 1;
}

message Transaction {
    Hash hash = 1;
    Big nonce = 2;
    Hash blockHash = 3;
    Big blockNumber = 4;
    Big transactionIndex = 5;
    Address from = 6;
    Address to =7;
    Big value = 8;
    Big gasPrice = 9 ;
    Big gas = 10;
    Hex input = 11;
    Hex r = 12;
    Hex s = 13;
    Hex v = 14;
}

message Log {
    int32 logIndex = 1;
    Big blockNumber = 2;
    Hash blockHash = 3;
    Hash transactionHash = 4;
    int32 transactionIndex = 5;
    Address address = 6;
    Hex data = 7;
    repeated Hex topics = 8;
    bool removed = 9;
}

message TransactionReceipt {
    Hash blockHash = 1;
    Big blockNumber = 2;
    Address contractAddress = 3;
    Big cumulativeGasUsed = 4;
    Address from = 5;
    Big gasUsed = 6;
    repeated Log logs = 7;
    string logsBloom = 8;
    string root = 9;
    int32 status = 10;
    Address to = 11;
    Hash transactionHash = 12;
    int32 transactionIndex = 13;
}
