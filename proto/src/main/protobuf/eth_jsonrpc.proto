///////////////////////////////////////////
//
// ethereum json rpc request & response
//
///////////////////////////////////////////

message JsonRPCRequest {
    string id = 1;
    string jsonrpc = 2;
    string method = 3;
    repeated string params = 4;
}

message JsonRPCResponse {
    string id = 1;
    string jsonrpc = 2;
    string result = 3;
}

message JsonRPCRequestSeq {
    repeated JsonRPCRequest req = 1;
}

///////////////////////////////////////////
//
// ethereum json rpc params
//
///////////////////////////////////////////

// eth_getBalance
message EthGetBalanceRequest {
    string address = 1;
    string tag = 2;
}
message EthGetBalanceResponse {
    string id = 1;
    string jsonrpc = 2;
    string result = 3;
}

// eth_getTransactionByHash
message GetTransactionByHashRequest {
    string hash = 1;
}
message GetTransactionByHashResponse {
    string id = 1;
    string jsonrpc = 2;
    Transaction result = 3;
}

// eth_getTransactionReceipt
message GetTransactionReceiptRequest {
    string hash = 1;
}
message GetTransactionReceiptResponse {
    string id = 1;
    string jsonrpc = 2;
    TransactionReceipt result = 3;
}

// eth_getBlockByNumber
message GetBlockWithTxHashByNumberRequest {
    string blockNumber = 1;
}
message GetBlockWithTxHashByNumberResponse {
    string id = 1;
    string jsonrpc = 2;
    BlockWithTxHash result = 3;
}

message GetBlockWithTxObjectByNumberRequest {
    string blockNumber = 1;
}
message GetBlockWithTxObjectByNumberResponse {
    string id = 1;
    string jsonrpc = 2;
    BlockWithTxObject result = 3;
}

// eth_getBlockByHash
message GetBlockWithTxHashByHashRequest {
    string blockHash = 1;
}
message GetBlockWithTxHashByHashResponse {
    string id = 1;
    string jsonrpc = 2;
    BlockWithTxHash result = 3;
}

message GetBlockWithTxObjectByHashRequest {
    string blockHash = 1;
}
message GetBlockWithTxObjectByHashResponse {
    string id = 1;
    string jsonrpc = 2;
    BlockWithTxObject result = 3;
}
