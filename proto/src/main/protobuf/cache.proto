syntax = "proto3";

option java_multiple_files = true;
option java_package = "org.loopring.lightcone.proto";
package com.loopring.lightcone.proto;

import "balance.proto";

message PurgeBalance {
    bytes Owner = 1;
}
message PurgeOrder {
    bytes OrderHash = 1;
}
message PurgeAllOrderForAddress {
    bytes Owner = 1;
    string Market = 2;
    int32 Cutoff = 3;
}
message PurgeAllForAddresses {
    bytes Owner = 1;
}
message PurgeAllAfterBlock {
    bytes BlockNumber = 1;
}
message PurgeAll {}


message GetOrdersFromCache {}
message CachedMultiOrders {}

message CacheBalanceInfo {
    bytes Owner = 1;
    repeated TokenAmount Balances = 2;
    repeated Allowance Allowances = 3;
}
message CachedBalanceInfo {}
